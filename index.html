<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Neflix Website</title>
  </head>
  <body>
   
    <header><img class="netflix_logo" src="assets/netflix_logo.png" alt="netflix_logo"></header>
    <div style="max-width: 60%; margin: 0 auto; ">
      <div class="container">
        <h1>Edit Profile</h1>
    
        <hr color= "white";>
          <div class= "row" >
            <div class= "col-3" > 
              <div id= "logo" class="rounded">
              <img src="assets/eyedrop.svg" class="img-fluid rounded" style="width: 20px; position: absolute; bottom: 5px; left: 5px;" alt="...">
              </div>
              
            </div>
            <div class= "col-9">
              <input type="text" style="width: 20rem;" class="form-control" placeholder="Strive Student">
              <label for="dropdownMenuOffset">Language: </label>
            <div class="d-flex">
              <div class="dropdown mr-1">
                
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-expanded="false" data-offset="10,20">
                  English
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                  <a class="dropdown-item" href="#">English</a>
                  <a class="dropdown-item" href="#">French</a>
                  <a class="dropdown-item" href="#">German</a>
                </div>
              </div>
            </div>
            <hr color= "white";>
    
        <p style="color: white;"> Maturity settings: </p>
        <div class="text wrap" style="background-color: gray; width: 13rem; text-align: center; color: white;"><p>ALL MATURITY RATINGS</p></div>
        <h6 style="color: white;">Show titles of all maturity ratings for this profile.</h6>
        <button type="button" class="btn btn-light" style="width: 6rem; font-size: medium;">EDIT</button>
    
    <hr color= "white";>
    
    <h4>Autoplay controls</h4>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Autoplay next episode in a series on all devices.
      </label>
    </div> 
    
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            Autoplay previews while browsing on all devices.
          </label>
        </div>
    
        <hr color= "white";>
    
        <footer>
          <button type="button" style="border-color: rgb(51, 48, 48);" class="btn btn">SAVE</button>
          <button type="button" style="border-color: #242222;" class="btn btn">CANCEL</button>
          <button type="button" style="border-color: rgb(34, 30, 30);" class="btn btn">DELETE PROFILE</button>
        </footer>
        
      </div>
        </div>
        </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
    <script src="js.script.js"></script>
  
  </body>
</html>
